<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>UI cuối kỳ</title>
</head>
<body>
    <div id="main">
        <div class="box">
            <div class="container">
                <div class="body-left">
                    <div class="header">
                        <div class="header__nav">
                            <div class="header__nav-body">
                                <i class="fa-solid fa-arrow-left-long header__nav-icon"></i>
                                <span class="header__nav-text">Men's Watches</span>
                            </div>
                            <div class="header__nav-list">
                                <i class="fa-solid fa-list-ul header__nav-icon1"></i>
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <div class="content-define">
                            <div class="content__cost">
                                $120,00
                            </div>
                            <h1 class="content__heading">
                                Gotham Silver
                            </h1>
                            <p class="content__desc">
                                Stylist, affordable quality. And the way you can change out the trap in seconds.
                            </p>
                        </div>
                        <div class="content__watch-info">
                            <div class="watch-info__body">
                                <p class="watch-info__body-heading">
                                    5 ATM
                                </p>
                                <p class="watch-info__body-desc">
                                    Water Resistance
                                </p>

                                <p class="watch-info__body-heading">
                                    40 mm
                                </p>
                                <p class="watch-info__body-desc">
                                    Case Size
                                </p>

                                <p class="watch-info__body-heading">
                                    10.5 mm
                                </p>
                                <p class="watch-info__body-desc">
                                    Cass Thickness
                                </p>
                            </div>

                            <div class="watch-info__image">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMq7ZoP-ALiEgd6KO-Vl9z9YRgxyx3rm7K7w&usqp=CAU" alt="" class="watch-info__img">
                            </div>

                            <div class="watch-info__series">
                                <p class="series-text">Chrano Series - 40 MM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="body-right">
                    <div class="watchinhand-1">
                        <img class="watchinhand-1__img" src="./assets/imgs/HaiTrieu4.jpg" alt="">
                    </div>
                    <div class="watchinhand-2">
                        <img class="watchinhand-2__img" src="./assets/imgs/dong-ho-nu.jpg" alt="">
                        <div class="watchinhand-2__body">
                            <p class="watchinhand-2__body-heading">Men's Watch</p>
                            <h1 class="watchinhand-2__body-text">Silver Tan <br> Natural</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
